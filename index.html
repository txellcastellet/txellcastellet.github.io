	<script type="text/javascript">
		function menuopening(x) {
			x.classList.toggle("change");

	<script type="text/javascript">
			function photoswap(x) {
			document.getElementById('pic-container').style.backgroundImage = "url('img/" + x + ".jpg')";
			document.getElementById('pic-container').classList.remove('pic-anim');
			document.getElementById('pic-container').style.backgoundSize = "130%";
			setTimeout("document.getElementById('pic-container').classList.add('pic-anim')", 1);
			}
	</script>
